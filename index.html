<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>信息采集表单</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative; /* 用于定位底部图片 */
        }

        /* 底部图片 */
        .bottom-image {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 800px;  /* 设置图片的高度 */
            background-image: url('bottom-image.jpg'); /* 替换为你想要的图片路径 */
            background-size: cover;
            background-position: center;
            z-index: -1; /* 确保图片位于表单下方 */
        }

        /* 表单容器 */
        .form-container {
            background-color: rgba(255, 255, 255, 0.6); /* 设置透明背景，0.8 是透明度 */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            z-index: 1; /* 确保表单在图片上面 */
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            font-size: 1rem;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        /* 响应式设计：保证页面在不同设备上显示良好 */
        @media (max-width: 600px) {
            .form-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

<!-- 表单容器 -->
<div class="form-container">
    <h2>信息采集表单</h2>
    <form id="infoForm" action="submit_form.php" method="post">
        <label for="name">姓名:</label>
        <input type="text" id="name" name="name" required placeholder="请输入您的姓名">

        <label for="email">邮箱:</label>
        <input type="email" id="email" name="email" required placeholder="请输入您的邮箱">

        <label for="gender">性别:</label>
        <select id="gender" name="gender" required>
            <option value="male">男</option>
            <option value="female">女</option>
            <option value="other">其他</option>
        </select>

        <label for="age">年龄:</label>
        <input type="number" id="age" name="age" required placeholder="请输入您的年龄" min="18" max="100">

        <label for="address">地址:</label>
        <textarea id="address" name="address" required placeholder="请输入您的地址" rows="4"></textarea>

        <button type="submit">提交信息</button>
    </form>
</div>

<!-- 底部图片 -->
<div class="bottom-image"></div>

<script>
    document.getElementById('infoForm').addEventListener('submit', function(event) {
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;

        if (name === "" || email === "") {
            alert("姓名和邮箱不能为空！");
            event.preventDefault(); 
        }
    });
</script>

</body>
</html>
